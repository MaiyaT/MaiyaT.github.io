        <div class="section-wrapper">
            <div class="container">
                <h1 class="heading">联系我们</h1>
                <p>您可以在这里给我们留言。</p>
                <form action="scripts/contact.php" method="post" id="contact-form" class="center-block">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon tool-tip" title="Your Name" data-placement="left"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control"
                        id="contact-name" name="contact-name"
                        placeholder="您的称呼" data-validate="validate(required)" />
                    </div> <!-- end input-group -->
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon tool-tip" title="Your Email" data-placement="left"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control"
                        id="contact-email" name="contact-email"
                        placeholder="您的Email" data-validate="validate(required, email)" />
                    </div> <!-- end input-group -->
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon tool-tip" title="Your Website (Optional)" data-placement="left"><i class="fa fa-globe"></i></span>
                        <input type="url" class="form-control"
                        id="contact-website" name="contact-website"
                        placeholder="您的网站 (可选)" />
                    </div> <!-- end input-group -->
                    <div class="input-group input-group-lg input-group-lg-textarea">
                        <span class="input-group-addon tool-tip" title="Your Message" data-placement="left"><i class="fa fa-pencil"></i></span>
                        <textarea class="form-control" id="contact-message"
                            name="contact-message" placeholder="您的留言" rows="5" data-validate="validate(rangelength(1, 1000))"></textarea>
                    </div> <!-- end input-group -->
                    <input type="submit" class="btn btn-lg btn-block"
                    id="contact-form-submit" name="contact-form-submit"
                    value="发送" />
                    <div class="alert alert-success" id="contact-success"></div>
                    <div class="alert alert-danger" id="contact-error"></div>
                </form> <!-- end contact-form -->
            </div> <!-- end container -->
        </div> <!-- end section-wrapper -->
